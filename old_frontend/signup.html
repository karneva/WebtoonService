<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: 700;
            font-size: 18px;
            color: #4f46e5;
            text-decoration: none;
        }
        .nav-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-link {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            text-decoration: none;
            color: #4b5563;
        }
        .nav-link:hover {
            background: #eef2ff;
            color: #4f46e5;
        }
        .nav-button {
            padding: 6px 12px;
            border-radius: 999px;
            border: none;
            background: #4f46e5;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="logo">웹툰 서비스</a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">홈</a>
            <a href="mypage.html" class="nav-link">마이페이지</a>
            <a href="login.html" class="nav-link" id="login-link">로그인</a>
            <button id="logout-btn" class="nav-button" style="display:none;">로그아웃</button>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h1>회원가입</h1>
            <div id="error-msg" class="error-message" style="display:none;"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" name="gender" id="gender_male" value="M" required>
                            <label for="gender_male">남성</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" name="gender" id="gender_female" value="F" required>
                            <label for="gender_female">여성</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">비밀번호</label>
                    <input type="password" id="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" id="password2" required>
                </div>
                <button type="submit" class="btn-submit">가입하기</button>
            </form>
            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            const genderInput = document.querySelector('input[name="gender"]:checked');

            try {
                await Api.signup({
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    gender: genderInput ? genderInput.value : '',
                    password: document.getElementById('password1').value,
                    password_confirm: document.getElementById('password2').value,
                });
                alert('회원가입 성공!');
                location.href = 'login.html';
            } catch (err) {
                console.error(err);
                let msg = '회원가입에 실패했습니다. (API ' + err.message + ')';
                errorMsg.textContent = msg;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
