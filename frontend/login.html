<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 웹툰 서비스</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
        }
        h1 {
            margin: 0 0 24px;
            font-size: 24px;
            text-align: center;
            color: #111827;
        }
        .field {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover {
            background: #4338ca;
        }
        .meta {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        .meta a {
            color: #4f46e5;
            text-decoration: none;
        }
        .meta a:hover {
            text-decoration: underline;
        }
        .error {
            margin-top: 8px;
            font-size: 13px;
            color: #b91c1c;
            text-align: center;
        }
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: 700;
            font-size: 18px;
            color: #4f46e5;
            text-decoration: none;
        }
        .nav-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-link {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            text-decoration: none;
            color: #4b5563;
        }
        .nav-link:hover {
            background: #eef2ff;
            color: #4f46e5;
        }
        .nav-button {
            padding: 6px 12px;
            border-radius: 999px;
            border: none;
            background: #4f46e5;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #4338ca;
        }        
        .page-wrapper {
            min-height: calc(100vh - 60px); /* 네비 높이만큼 대략 보정 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 16px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="logo">웹툰 서비스</a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">홈</a>
            <a href="mypage.html" class="nav-link">마이페이지</a>
            <a href="login.html" class="nav-link" id="login-link">로그인</a>
            <button id="logout-btn" class="nav-button" style="display:none;">로그아웃</button>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="auth-container">
            <h1>로그인</h1>
            <form id="login-form">
                <div class="field">
                    <label for="username">아이디</label>
                    <input type="text" id="username" autocomplete="username" required>
                </div>
                <div class="field">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>
                <button type="submit">로그인</button>
                <div id="success-box" class="success" style="display: none; color: #16a34a; margin-top: 8px; font-size: 13px; text-align: center;"></div>
                <div id="error-box" class="error" style="display: none;"></div>
            </form>
            <div class="meta">
                아직 회원이 아니신가요?
                <a href="signup.html">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        // 1. 쿠키에서 csrftoken 읽는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 2. 실제 로그인 요청 함수
        async function handleLogin(e) {
            e.preventDefault();

            const errorBox = document.getElementById('error-box');
            const successBox = document.getElementById('success-box');
            errorBox.style.display = 'none';
            errorBox.textContent = '';
            successBox.style.display = 'none';
            successBox.textContent = '';

            const csrftoken = getCookie('csrftoken');  // 쿠키에서 CSRF 토큰
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('http://127.0.0.1:8000/api/accounts/login/', {
                    method: 'POST',
                    credentials: 'include',               // 세션/CSRF 쿠키 포함
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken || '',  // 헤더에 CSRF 토큰 포함
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    successBox.textContent = '로그인에 성공했습니다. 메인 페이지로 이동합니다.';
                    successBox.style.display = 'block';
                    // 잠깐 보여주고 index로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    const text = await response.text();
                    console.error('로그인 실패:', text);
                    errorBox.textContent = '로그인에 실패했습니다. 아이디/비밀번호를 확인해주세요.';
                    errorBox.style.display = 'block';
                }
            } catch (error) {
                console.error('요청 중 에러 발생:', error);
                errorBox.textContent = '요청 중 오류가 발생했습니다.';
                errorBox.style.display = 'block';
            }
        }

        // 3. 폼에 이벤트 연결
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        // 현재 로그인 상태 확인해서 네비 업데이트
        async function updateNavAuth() {
            const loginLink = document.getElementById('login-link');
            const logoutBtn = document.getElementById('logout-btn');
            if (!loginLink || !logoutBtn) return;

            try {
                const res = await fetch(`${API_BASE}/accounts/me/`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') || '',
                    },
                });

                if (res.ok) {
                    // 로그인 상태
                    loginLink.style.display = 'none';
                    logoutBtn.style.display = 'inline-flex';
                } else {
                    // 비로그인 상태
                    loginLink.style.display = 'inline-flex';
                    logoutBtn.style.display = 'none';
                }
            } catch (err) {
                console.error('auth check error:', err);
                loginLink.style.display = 'inline-flex';
                logoutBtn.style.display = 'none';
            }
        }

        // 로그아웃 클릭 시 처리
        async function handleLogout() {
            try {
                const res = await fetch(`${API_BASE}/accounts/logout/`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') || '',
                    },
                });
                // 어차피 세션만 날리면 되니까 상태코드 상관없이 메인으로
            } catch (err) {
                console.error('logout error:', err);
            } finally {
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
            updateNavAuth();
        });
    </script>
</body>
</html>
